name: Run All Tests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  all-tests:
    name: Run Checks
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Lint
        run: ./gradlew lint

      - name: Run KtLint
        run: ./gradlew ktlintCheck --stacktrace

      - name: Check binary compatibility
        run: ./gradlew apiCheck || { exit_code=$?; printf "*** This PR changes Logger's public API. If this change is intentional, run './gradlew apiDump' and commit the new API files. ***"; exit $exit_code; }

      - name: Run all tests
        run: ./gradlew allTests --stacktrace

      - name: Generate documentation
        run: ./gradlew logging:dokkaGenerateHtml
